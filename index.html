<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <i class="fas fa-gamepad"></i>
            <h1>Tic-Tac-Toe</h1>
            <p class="tagline">Three in a row wins!</p>
        </header>

        <!-- Game Mode Selection -->
        <div class="mode-selection" id="modeSelection">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" id="pvpBtn">
                    <i class="fas fa-users"></i>
                    <span>Player vs Player</span>
                    <p class="mode-desc">Play with a friend</p>
                </button>
                <button class="mode-btn" id="pvcBtn">
                    <i class="fas fa-robot"></i>
                    <span>Player vs AI</span>
                    <p class="mode-desc">Challenge the computer</p>
                </button>
            </div>
        </div>

        <!-- Difficulty Selection (for AI mode) -->
        <div class="difficulty-selection" id="difficultySelection" style="display: none;">
            <h2>Choose Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="diff-btn" data-difficulty="easy">
                    <i class="fas fa-smile"></i>
                    <span>Easy</span>
                    <p class="diff-desc">Random moves</p>
                </button>
                <button class="diff-btn" data-difficulty="medium">
                    <i class="fas fa-meh"></i>
                    <span>Medium</span>
                    <p class="diff-desc">Smart opponent</p>
                </button>
                <button class="diff-btn" data-difficulty="hard">
                    <i class="fas fa-brain"></i>
                    <span>Impossible</span>
                    <p class="diff-desc">Unbeatable AI</p>
                </button>
            </div>
            <button class="back-btn" id="backToMode">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

        <!-- Game Container -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <!-- Game Info -->
            <div class="game-info">
                <div class="player-info">
                    <div class="player player-x active" id="playerX">
                        <div class="player-icon">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="player-details">
                            <span class="player-name">Player X</span>
                            <span class="player-score" id="scoreX">0</span>
                        </div>
                    </div>

                    <div class="turn-indicator" id="turnIndicator">
                        <div class="turn-text">Current Turn</div>
                        <div class="turn-player" id="currentTurn">X</div>
                    </div>

                    <div class="player player-o" id="playerO">
                        <div class="player-icon">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="player-details">
                            <span class="player-name" id="playerOName">Player O</span>
                            <span class="player-score" id="scoreO">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="winning-line" id="winningLine"></div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="control-btn restart-btn" id="restartBtn">
                    <i class="fas fa-redo"></i>
                    <span>Restart Game</span>
                </button>
                <button class="control-btn reset-btn" id="resetBtn">
                    <i class="fas fa-trophy"></i>
                    <span>Reset Score</span>
                </button>
                <button class="control-btn menu-btn" id="menuBtn">
                    <i class="fas fa-home"></i>
                    <span>Main Menu</span>
                </button>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stat-item">
                    <i class="fas fa-gamepad"></i>
                    <div class="stat-content">
                        <span class="stat-label">Games Played</span>
                        <span class="stat-value" id="gamesPlayed">0</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-handshake"></i>
                    <div class="stat-content">
                        <span class="stat-label">Draws</span>
                        <span class="stat-value" id="draws">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Win Modal -->
        <div class="modal" id="winModal">
            <div class="modal-content">
                <div class="modal-icon" id="modalIcon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 id="modalTitle">Player X Wins!</h2>
                <p id="modalMessage">Congratulations on your victory!</p>
                <div class="modal-buttons">
                    <button class="modal-btn play-again-btn" id="playAgainBtn">
                        <i class="fas fa-play"></i>
                        Play Again
                    </button>
                    <button class="modal-btn main-menu-btn" id="mainMenuBtn">
                        <i class="fas fa-home"></i>
                        Main Menu
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with <i class="fas fa-heart"></i> for Prodigy InfoTech</p>
            <p class="hint-text">Get three in a row to win!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
